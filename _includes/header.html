<a href="#content" title="Skip to content" class="skip">Skip to content</a>

<header class="site-header"> 
  
  <div class="topbar">
    <div class="container">
    <div class="topbar__social">
      <ul class="social-icons">
          <li><a target="_top" href="https://www.facebook.com/suespaws" title="Sue's Paws Dog Grooming Nottingham on Facebook"><i aria-hidden="true" class="fa fa-facebook-square"></i></a></li>
         <!--  <li><a href="http://#"><i class="fa fa-instagram"></i></a></li> -->
        </ul>
    </div>
      <div class="topbar__tel">
        <p>Appointments 7 days:</p>
        <p><strong>07966 584 581</strong></p>
      </div>
    </div> 
  </div> 

  <div class="logobar">
    <div class="container">
    <a href="/" title="Sues Paws Dog Groomer Nottingham">
    <img class="logobar--logo" src="img/logo.jpg" alt="{{ site.title }}" />
    </a>
      <nav role="navigation">
         <ul class="main-nav">  
          {% assign navigation_pages = site.pages | sort: 'navigation_weight' %}
            {% for p in navigation_pages %}
            {% if p.navigation_weight %} 
              <li class="main-nav__item {% if p.url == page.url %} active{% endif %}"><a href="{{p.url}}"  title="{{ p.title }}" >{{p.title}}</a></li> 
            {% endif %}
          {% endfor %}
        </ul>
      </nav>
    </div>
  </div>

</header>
